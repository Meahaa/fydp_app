<body>
  <div class="content">
    <header>
      <div class="two-thirds left">
        <p class="pspace">Temperature: 0 &deg;C</p>
        <p>Humidity: 20 %</p>
      </div>
      <div class="one-third right">
        <p style="display: inline">Duration:</p><div id="timer"></div>
      </div>
    </header>
    <iframe class="inner" src="inner_2.html" frameborder="0"></iframe>

  <footer>
    <div class="half right">

      </div>
      </a>
    </div>
  </footer>
  
</body>
<script type="text/javascript">
var seconds = 0
var minutes = 0
function timer(){
  seconds += 1
  if (seconds < 10) {
    secondsDisp = "0" + seconds
  }
  else if (seconds == 60) {
    minutes += 1
    seconds = 0
    secondsDisp = seconds
  } else {
    secondsDisp = seconds
  }
  if (minutes < 10) {
    minutesDisp = "0" + minutes
  } else {
    minutesDisp = minutes
  }

  document.getElementById("timer").innerHTML = minutesDisp + " : " + secondsDisp
}
timer()
window.setInterval(timer, 1000);
</script>
</html>
